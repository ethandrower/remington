[pytest]
# Pytest configuration for Atlassian CLI tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers for test categorization
markers =
    smoke: Quick smoke tests for basic functionality
    crud: Create, Read, Update, Delete operations
    comments: Comment-related operations
    transitions: Workflow and status transitions
    search: Search and query operations
    slow: Tests that take longer to run
    integration: Integration tests that hit real Jira API

# Test timeout (seconds)
timeout = 60

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    ignore::urllib3.exceptions.NotOpenSSLWarning
    ignore::DeprecationWarning
